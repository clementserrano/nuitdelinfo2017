<div class="map">
  <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker *ngFor="let position of positions" [latitude]="position.lattitude" 
      [longitude]="position.longitude"></agm-marker>
  </agm-map>
</div>


<div class="logs">
  <h5>Accidents</h5>
  <table class="table table-hover table-sm">
      <tbody>
        <tr class="row" (click)="mark()" *ngFor="let position of positions">
          <td class="col-md-4 overflow-hidden">{{position.heureCollecte}}</td>
          <td class="col-md-4 overflow-hidden">{{position.infoType}}</td>
          <td class="col-md-2 overflow-hidden">{{position.longitude}}</td>
          <td class="col-md-2 overflow-hidden">{{position.lattitude}}</td>
        </tr>
      </tbody>
    </table>
</div>
