<div class="map">
  <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    <div *ngFor="let position of positions">
      <agm-marker [latitude]="position.lat" [longitude]="position.lng"></agm-marker>
    </div>
  </agm-map>
</div>


<div class="logs">
  <h5>Accidents</h5>
  <table class="table table-hover table-sm">
      <tbody>
          <tr class="row">
            <td class="col-md-2">07-12-2017</td>
            <td class="col-md-6">Accident</td>
            <td class="col-md-2">-54564</td>
            <td class="col-md-2">6768</td>
          </tr>
        <tr class="row" (click)="mark()" *ngFor="let position of positions">
          <td class="col-md-2">{{position.date}}</td>
          <td class="col-md-6">{{position.nom}}</td>
          <td class="col-md-2">{{position.long}}</td>
          <td class="col-md-2">{{position.lat}}</td>
        </tr>
      </tbody>
    </table>
</div>
